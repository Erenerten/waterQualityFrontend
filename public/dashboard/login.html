<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SuKaliteX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #004f98;
      --accent: #2196f3;
      --light: #ffffff;
      --dark: #14213d;
      --text: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--dark);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: var(--accent);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: var(--primary);
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 🔁 Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="videos\20250614_1255_Dancing Waves Serenity_storyboard_01jxpxtnncexstrxcfj1vfrbh1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="center-wrapper">
    <div class="login-box">
      <h2>Login to SuKaliteX</h2>
      <form onsubmit="loginUser(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button class="btn-login" type="submit">Login</button>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {…});
      localStorage.setItem('token', (await res.json()).jwt);
      location.href = '/dashboard/dashboard.html';
    }
  </script>
</body>
</html>
