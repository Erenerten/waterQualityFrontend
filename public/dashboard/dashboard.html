<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard — Water Quality App</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .logout-btn {
      float: right;
      background: #cc0033;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
    }
    .chart-container {
      position: relative;
      margin-top: 2em;
      width: 100%;
      max-width: 800px;
    }
    h1, h2 {
      margin: 0;
    }
    #timeSlider {
      margin: 0.5em 0;
      width: 100%;
      max-width: 400px;
    }
    #timeLabel {
      display: inline-block;
      margin-left: 0.5em;
      font-weight: bold;
    }
    .controls {
      margin-top: 1.5em;
      margin-bottom: 1em;
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width:100%; text-align:right; padding:1em;">
    <a href="/index.html" class="home-btn">Home</a>
  </div>
  <button id="logout" class="logout-btn">Logout</button>
  <h1>Dashboard</h1>

  <div class="controls">
    <label for="timeSlider">Show data from:</label><br>
    <input type="range" id="timeSlider" min="0" max="4" value="0">
    <span id="timeLabel">Last 10 minutes</span>
  </div>

  <div class="chart-container">
    <h2>Temperature Over Time</h2>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Redirect to login if no token
      const token = localStorage.getItem('token');
      if (!token) location.href = 'dashboard/login.html';

      // 2) Map slider positions → time windows (in minutes) and labels
      const timeOptions = [10, 30, 120, 1440, 10080]; 
      const timeLabels  = [
        'Last 10 minutes', 
        'Last 30 minutes', 
        'Last 2 hours', 
        'Last 1 day', 
        'Last 1 week'
      ];

      const slider = document.getElementById('timeSlider');
      const label  = document.getElementById('timeLabel');

      // 3) Prepare an empty Chart.js instance
      const ctx = document.getElementById('tempChart').getContext('2d');
      const tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [], 
          datasets: [{
            label: 'Temperature (°C)',
            data: [],
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              display: true,
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              display: true,
              title: { display: true, text: 'Temperature (°C)' }
            }
          }
        }
      });

      let fullData = []; // will hold the fetched history

      // 4) Fetch the entire history from /api/sensor-data, filter to temperature only
      async function fetchData() {
        try {
          const res = await fetch('/api/sensor-data', {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (!res.ok) throw new Error('Unauthorized or network error');
          const data = await res.json();
          // Keep only temperature readings
          fullData = data.filter(pt => pt.type === 'temperature');
          updateChart();
        } catch (err) {
          console.error('Failed to fetch sensor-data:', err);
          if (err.message.includes('Unauthorized')) {
            localStorage.removeItem('token');
            location.href = '/dashboard/login.html';
          }
        }
      }

      // 5) Given the current slider position, filter fullData and redraw the chart
      function updateChart() {
        const idx = parseInt(slider.value, 10);
        label.textContent = timeLabels[idx];

        const now    = Date.now();
        const cutoff = now - timeOptions[idx] * 60 * 1000;

        // Filter out any points older than cutoff
        const filtered = fullData.filter(pt => new Date(pt.timestamp).getTime() >= cutoff);

        // Sort ascending by timestamp
        filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        // Map to labels + dataset
        tempChart.data.labels = filtered.map(pt => new Date(pt.timestamp).toLocaleString());
        tempChart.data.datasets[0].data = filtered.map(pt => pt.temperature);
        tempChart.update();
      }

      // 6) Re‐draw whenever the slider moves
      slider.addEventListener('input', updateChart);

      // 7) Logout button
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        location.href = '/dashboard/login.html';
      });

      // 8) Initial fetch + refresh every 5 seconds
      fetchData();
      setInterval(fetchData, 5000);
    });
  </script>
</body>
</html>
