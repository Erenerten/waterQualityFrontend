<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard — Water Quality App</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Page background */
    body {
      margin: 0;
      background-color: #e6f7ff; /* light blue */
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    .header {
      background-color: #f0f0f0; /* light gray */
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .header .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .header .buttons button {
      margin-left: 12px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #1890ff;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .header .buttons button:hover {
      background-color: #1073c7;
    }

    /* Main content area */
    .main {
      display: flex;
      padding: 24px;
      height: calc(100vh -  fiftypx);
      box-sizing: border-box;
    }

    /* Chart on the left */
    .chart-container {
      flex: 3;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 16px;
      margin-right: 16px;
      display: flex;
      flex-direction: column;
    }
    .chart-container h2 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: #333;
    }
    .chart-container canvas {
      flex: 1;
    }

    /* Slider on the right */
    .slider-container {
      flex: 1;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slider-container h3 {
      margin-bottom: 12px;
      font-size: 1rem;
      color: #333;
      text-align: center;
    }
    .slider-container input[type=range] {
      width: 100%;
    }
    .slider-container #timeLabel {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="header">
    <div class="title">Dashboard</div>
    <div class="buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Left: Chart -->
    <div class="chart-container">
      <h2>Temperature Over Time</h2>
      <canvas id="tempChart"></canvas>
    </div>

    <!-- Right: Slider -->
    <div class="slider-container">
      <h3>Filter by Time Frame</h3>
      <input type="range" id="timeSlider" min="0" max="4" value="0" />
      <div id="timeLabel">Last 10 minutes</div>
    </div>
  </div>

  <script>
    // Redirect to login if no token
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'dashboard/login.html';
    }

    // Slider labels
    const timeLabels = [
      'Last 10 minutes',
      'Last 30 minutes',
      'Last 2 hours',
      'Last 1 day',
      'Last 1 week'
    ];
    const timeSlider = document.getElementById('timeSlider');
    const timeLabelDiv = document.getElementById('timeLabel');

    timeSlider.addEventListener('input', () => {
      timeLabelDiv.textContent = timeLabels[timeSlider.value];
      // You can hook this event to update the chart’s data range.
      updateChartRange();
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'dashboard/login.html';
    });

    // Create Chart.js instance
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // will be populated
        datasets: [{
          label: 'Temperature (°C)',
          data: [],
          borderColor: '#FF6B6B',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            display: true,
            title: { display: true, text: 'Time' }
          },
          y: {
            display: true,
            title: { display: true, text: '°C' },
            beginAtZero: true
          }
        }
      }
    });

    let fullData = [];

    // Fetch full sensor history
    async function fetchData() {
      try {
        const res = await fetch('/api/sensor-data', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Fetch error');
        const data = await res.json();

        // Filter to temperature readings and sort by timestamp
        fullData = data
          .filter(pt => pt.type === 'temperature')
          .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        // Initial chart draw
        drawChart();
      } catch (err) {
        console.error('Error fetching data:', err);
        if (err.message.includes('Unauthorized')) {
          localStorage.removeItem('token');
          window.location.href = 'dashboard/login.html';
        }
      }
    }

    // Draw chart based on current slider position
    function drawChart() {
      const idx = parseInt(timeSlider.value, 10);
      const now = Date.now();
      const minutesLookup = [10, 30, 120, 1440, 10080];
      const cutoff = now - minutesLookup[idx] * 60 * 1000;

      const filtered = fullData.filter(pt => new Date(pt.timestamp).getTime() >= cutoff);

      tempChart.data.labels = filtered.map(pt => new Date(pt.timestamp).toLocaleTimeString());
      tempChart.data.datasets[0].data = filtered.map(pt => pt.temperature);
      tempChart.update();
    }

    // Called whenever the slider moves
    function updateChartRange() {
      drawChart();
    }

    // Initial data load & polling
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
