<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard — Water Quality App</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .logout-btn {
      float: right;
      background: #cc0033;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
    }
    .chart-container {
      position: relative;
      margin-top: 2em;
      width: 100%;
      max-width: 800px;
    }
    h1, h2 {
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button class="logout-btn" id="logout">Logout</button>
  <h1>Dashboard</h1>
  <p>Sensor data will appear below:</p>

  <div class="chart-container">
    <h2>Temperature Over Time</h2>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        location.href = 'dashboard/login.html';
        return;
      }

      const ctx = document.getElementById('tempChart').getContext('2d');
      const tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Temperature (°C)',
            data: [],
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              display: true,
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              display: true,
              title: { display: true, text: 'Temperature (°C)' }
            }
          }
        }
      });

      async function fetchAndAppendTemperature() {
        try {
          const res = await fetch('/api/sensor-data', {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (!res.ok) throw new Error('Unauthorized or network error');
          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const latest = data[data.length - 1];
            const timeLabel = new Date(latest.timestamp).toLocaleString();
            tempChart.data.labels.push(timeLabel);
            tempChart.data.datasets[0].data.push(latest.temperature);
            if (tempChart.data.labels.length > 40) {
              tempChart.data.labels.shift();
              tempChart.data.datasets[0].data.shift();
            }
            tempChart.update();
          }
        } catch (err) {
          console.error('Failed to fetch sensor-data:', err);
          if (err.message.includes('Unauthorized')) {
            localStorage.removeItem('token');
            location.href = '/dashboard/login.html';
          }
        }
      }

      fetchAndAppendTemperature();
      setInterval(fetchAndAppendTemperature, 5000);

      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        location.href = '/dashboard/login.html';
      });
    });
  </script>
</body>
</html>
